schema_version: "0.5.0"

before_install:

  environment:
    PYTHON: python
    RUN_ENV: ""

  appveyor:
    environment:
      PYTHON: $<PYTHON_DIR>\\python.exe
      RUN_ENV: .\\appveyor\\run-with-visual-studio.cmd
    commands:
      - python appveyor/patch_vs2008.py
      - python appveyor/install_visual_studio_wrapper.py
      - python appveyor/tweak_environment.py

  travis:
    osx:
      environment:
        RUN_ENV: travis/run-with-pyenv.sh
      commands:
        - python travis/install_pyenv.py

install:
  commands:
    - python ./$<CI_NAME>/install_cmake.py 3.6.2

build:
  commands:
    - echo nothing to do

test:
  commands:
    # Check CMake version
    - cmake --version
    - python -c "import subprocess as sp; import sys; sys.exit(0 if '3.6.2' in str(sp.check_output(['cmake', '--version'])) else 1)"
    # Check Python version
    - $<RUN_ENV> $<PYTHON> --version
    - $<RUN_ENV> $<PYTHON> -c "import sys;sys.exit(0 if sys.version_info[:3] == ($<EXPECTED_PYTHON_VERSION>) else 1)"
    # Checking Python bitness: 32-bit vs 64-bit
    - $<RUN_ENV> $<PYTHON> -c "import struct; print('{}-bit'.format(struct.calcsize('P') * 8))"
    - $<RUN_ENV> $<PYTHON> -c "import sys,struct; sys.exit(0 if '{}-bit'.format(struct.calcsize('P') * 8) == '$<EXPECTED_PYTHON_ARCH>-bit' else 1)"

  circle:
    commands:
      - which cmake

  travis:
    linux:
      commands:
        - which cmake
    osx:
      commands:
        - which cmake
