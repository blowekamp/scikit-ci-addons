machine:
  python:
    version: 2.7.11
  environment:
    # Used for testing
    EXPECTED_PYTHON_VERSION: 2,7,11
    EXPECTED_PYTHON_ARCH: 64

dependencies:
  pre:
    - pip install -U scikit-ci==0.5.0
    - ci before_install
  override:
    - ci install

test:
  pre:
    - ci before_build

  override:
    - ci build

  post:
    - ci test

deployment:
  master:
    branch: master
    commands:
      - ci after_test